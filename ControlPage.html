<HTML>
<HEAD>
</HEAD>
<BODY>
	<FORM id="myform" method="POST" action="http://192.168.1.137:5000/Rainbow">
	Red:
	<input type="text" name="red"><br>
	Green:
	<input type="text" name="green"><br>
	Blue:
	<input type="text" name="blue"><br>
	</FORM>
	<input type="submit" value="Submit" onclick="submitform()">
</BODY>
<script type="text/javascript">
	function submitform() {
	    var url = 'http://192.168.1.137:5000/Rainbow'
	    $('#myform').attr('action', url);
	    var data = JSON.stringify({
	        "userdata": $('#user_data').val()
	    })
	    $('<input type="hidden" name="json"/>').val(data).appendTo('#myform');
	    $("#myform").submit();
	}
</script>
</HTML>
